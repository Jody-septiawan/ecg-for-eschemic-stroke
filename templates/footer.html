<script src="{{ url_for('static', filename='js/main.js')}}"></script>
<script>

    $('.spinner-border-proses').hide();
    $('#btn-proses').on('click', function () {
        $('.spinner-border-proses').show();
    });

    $('#img-grafik').on('load', function () {
        $('.spinner-border').hide();
        $('#subject_name').toggleClass('d-none');
    })

    $('.custom-file-input').on('change', function () {
        let filename = $(this).val().split('\\').pop();
        $(this).next('.custom-file-label').addClass("selected").html(filename);
    });

    $('#btn-list').on('click', function () {
        $('#list').show();
        $('#badge').hide();

    });

    $('#btn-badge').on('click', function () {
        $('#badge').show();
        $('#list').hide();
    });

    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });


    //grafik latih
    jml_stroke = $('#stroke').attr('name');
    jml_nonstroke = $('#nonstroke').attr('name');
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Stroke (' + jml_stroke + ')', 'Non-Stroke (' + jml_nonstroke + ')'],
            datasets: [{
                data: [jml_stroke, jml_nonstroke],
                backgroundColor: [
                    'rgba(230, 99, 132, .5)',
                    'rgba(54, 220, 180, .5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(0, 255, 0, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            legend: {
                display: false
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
